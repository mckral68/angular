<h2 mat-dialog-title>Sipariş Detayı</h2>
<mat-dialog-content class="mat-typography">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 order-detail-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Ürün Adı</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Renk</th>
      <td mat-cell *matCellDef="let element">
        {{ element.color }}
      </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Beden</th>
      <td mat-cell *matCellDef="let element">
        {{ element.size }}
      </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Adet</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Fiyatı</th>
      <td mat-cell *matCellDef="let element">
        {{ element.unitPrice | currency : "₺" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Toplam Tutar</th>
      <td mat-cell *matCellDef="let element" style="color: red">
        {{ element.unitPrice * element.quantity | currency : "₺" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.order-detail-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <div>
    <h3></h3>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Kapat</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    (click)="completeOrder()"
    *ngIf="!singleOrder?.completed"
  >
    Siparişi Tamamlama
  </button>
</mat-dialog-actions>
