<h1 mat-dialog-title class="text-danger fw-bold">Dikkat!</h1>
<div mat-dialog-content>
  <p class="fw-bold fs-5">Silmek istediğinize emin misiniz?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
  <button (click)="close()" mat-raised-button color="primary">İptal</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Evet
  </button>
</div>
