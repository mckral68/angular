<section class="pb-4 h-100">
  <div class="bg-white rounded-5" style="border-radius: 0.5rem 0.5rem 0 0">
    <section class="w-100 py-5 gradient-custom vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-dark text-white"
              id="password-reset"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <form [formGroup]="updatePass" (ngSubmit)="updatePassword()">
                  <div class="mb-md-5 mt-md-4">
                    <h2 class="fw-bold mb-4">Şifre Yenileme</h2>
                    <p class="fw-bold mb-4">
                      Şifreniz en az 8 karakterden oluşan harf ve rakam
                      içermelidir.
                    </p>
                    <div class="form-outline form-white mb-4" id="sifre">
                      <input
                        type="password"
                        id="typeEmailX"
                        formControlName="password"
                        placeholder="Yeni şifre"
                        class="form-control form-control-md"
                        [type]="show ? 'text' : 'password'"
                      />
                      <div
                        *ngIf="updatePass.get('password').value?.length > 0"
                        class="toggle-password"
                        (click)="showPass('pass')"
                      >
                        <i
                          style="color: black"
                          class="fa"
                          [class]="{ 'fa-eye': show, 'fa-eye-slash': !show }"
                        ></i>
                      </div>
                    </div>
                    <div class="form-outline form-white mb-4" id="sifre">
                      <input
                        type="password"
                        id="typePasswordX"
                        formControlName="passwordConfirm"
                        placeholder="Yeni şifre(tekrar)"
                        class="form-control form-control-md"
                        [type]="shw ? 'text' : 'password'"
                      />
                      <div
                        *ngIf="
                          updatePass.get('passwordConfirm').value?.length > 0
                        "
                        class="toggle-password"
                        (click)="showPass('s')"
                      >
                        <i
                          style="color: black"
                          class="fa"
                          [class]="{ 'fa-eye': shw, 'fa-eye-slash': !shw }"
                        ></i>
                      </div>
                    </div>
                    <span
                      *ngIf="
                        updatePass.get('passwordConfirm').value?.length > 0 &&
                        updatePass.get('password')?.value !==
                          updatePass.get('passwordConfirm')?.value
                      "
                      >Şifreler birbiriyle uyuşmuyor.</span
                    >
                    <button
                      [disabled]="
                        updatePass.invalid ||
                        updatePass.get('password')?.value !==
                          updatePass.get('passwordConfirm')?.value
                      "
                      class="btn btn-danger w-100 mt-3"
                    >
                      Şifremi Yenile
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <div class="">
                  <div class="d-flex justify-content-between">
                    <p class="mb-0">
                      <a [routerLink]="['/']" class="text-white-50 fw-bold"
                        >Anasayfa</a
                      >
                    </p>
                    <p class="mb-0">
                      <a [routerLink]="['/giris']" class="text-white-50 fw-bold"
                        >Giriş</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
