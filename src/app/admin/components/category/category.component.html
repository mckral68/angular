<main class="vh-100">
  <div class="text-center mt-3">
    <mat-form-field appearance="fill" class="role-create">
      <mat-label>Kategori Adı</mat-label>
      <input [(ngModel)]="catValue" matInput #txtName />
    </mat-form-field>
    <button
      mat-raised-button
      class="btn ms-3"
      color="primary"
      (click)="!updMode ? create(txtName) : upCat(catValue)"
    >
      {{ !updMode ? "Ekle" : "Güncelle" }}
    </button>
  </div>
  <div class="container-fluid overflow-auto">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mat-elevation-z8">
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 demo-table mt-3"
          >
            <ng-container matColumnDef="adı">
              <th mat-header-cell *matHeaderCellDef>Adı</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="oluşturulduğu tarih">
              <th mat-header-cell *matHeaderCellDef>Oluşturulduğu Tarih</th>
              <td mat-cell *matCellDef="let element">
                {{ element.createdDate | date : "d/MM/yyyy H:mm" }}
              </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="En Son Güncelleme">
              <th mat-header-cell *matHeaderCellDef>Son Güncelleme</th>
              <td mat-cell *matCellDef="let element">
                {{ element.updatedDate | date : "d/MM/yyyy H:mm" }}
              </td>
            </ng-container>
            <ng-container matColumnDef="process">
              <th mat-header-cell *matHeaderCellDef>İşlemler</th>
              <td mat-cell *matCellDef="let element">
                <div class="demo-button-container" *ngIf="!updMode">
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="upd(element.name, element.id)"
                    class="mb-2 mb-sm-0 me-md-2"
                  >
                    Güncelle
                  </button>
                  <button
                    mat-raised-button
                    color="warn"
                    controller="category"
                    appDelete
                    [id]="element.id"
                    (callback)="getAllCat()"
                  >
                    Sil
                  </button>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
