@if (!editMode) {
<ng-container
  [ngTemplateOutlet]="modal"
  *ngIf="formFields && formFields.length > 0"
></ng-container>
}
<div class="d-flex mb-2 text-center">
  <a class="btn btn-primary btn-sm me-1" (click)="changeMode(false)"
    ><i class="fa-solid fa-plus" title="Yeni Ekle"></i> Yeni Ekle</a
  >
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Seçilenlere Uygula
    </button>
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" (click)="activeState()"
          >Seçilenleri Durumunu Değiştir</a
        >
      </li>
      <li><a class="dropdown-item" href="#">Seçilenleri sil </a></li>
    </ul>
  </div>
  <a class="btn btn-danger btn-sm ms-1"
    ><i class="fa-solid fa-trash"></i> Tümünü Sil
  </a>
</div>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th class="text-center" style="width: 10%" scope="col">
        <input
          class="form-check-input p-2"
          type="checkbox"
          (click)="checkAll()"
        />
      </th>
      <th style="width: 40%" scope="col">Özellik</th>
      <th style="width: 10%" scope="col">Durum</th>
      <th class="text-center" style="width: 40%" scope="col">İşlem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th class="text-center">
        <input
          class="form-check-input p-2"
          type="checkbox"
          [checked]="isSelected"
          #box
          (click)="checkList(item.id, box.checked)"
        />
      </th>
      <td>{{ item.name }}</td>
      <td>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            [checked]="item.status"
            type="checkbox"
            role="switch"
            (change)="changeStatus(item)"
          />
        </div>
      </td>
      <td class="text-center">
        <a
          class="btn btn-outline-secondary btn-sm me-1"
          [routerLink]="item?.id"
        >
          Seçenek Ekle
        </a>
        <a
          (mouseenter)="changeMode(true, item?.name, item?.id)"
          class="btn btn-secondary btn-sm"
        >
          <i class="fas fa-edit"></i>
        </a>
        <a
          class="btn btn-success btn-sm ms-1"
          appDelete
          [id]="item.id"
          [action]="options.action"
          [controller]="options.controller"
        ></a>
      </td>
      <ng-container *ngIf="editMode"></ng-container>
    </tr>

    <tr *ngIf="items.length === 0">
      <td colspan="4" class="text-center">Veri bulunamadı</td>
    </tr>
  </tbody>
</table>
<ng-template #modal>
  <div
    class="modal fade"
    id="template-modal"
    tabindex="-1"
    aria-labelledby="modal-content"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-content">
            Özellik Değeri {{ editMode ? "Düzenle" : "Ekle" }}
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            @for (field of formFields; track $index) {
            <div class="mb-3">
              <label
                class="form-label"
                *ngIf="field.type != 'hidden'"
                [for]="$index"
                >{{ field.label }}</label
              >
              <input
                *ngIf="field.type === 'hidden'"
                type="hidden"
                [formControlName]="field.name"
                [value]="field?.value"
                [id]="$index"
                class="form-control"
              />
              <input
                *ngIf="field.type === 'text'"
                type="text"
                [formControlName]="field.name"
                [value]="field?.value"
                [id]="$index"
                class="form-control"
              />
              <input
                *ngIf="field.type === 'checkbox'"
                type="checkbox"
                [checked]="field?.status"
                [formControlName]="field.name"
                class="form-check-input ms-2"
                [id]="field.id"
              />
              <!-- Diğer form elemanlarını burada ekleyebilirsiniz -->
            </div>
            }@empty { }
            <div class="d-flex justify-content-evenly">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <button type="submit" class="btn btn-primary">
                {{ editMode ? "Güncelle" : "Ekle" }}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</ng-template>
