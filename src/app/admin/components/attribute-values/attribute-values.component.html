<div class="container">
  <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
  <commoncomponent
    [paginatedItems]="values"
    (itemSelected)="handleItemSelected($event)"
    (itemAdded)="addValue($event)"
    (itemUpdated)="updateAttributeValue($event)"
    [itemoptions]="itemoptions"
    [formFields]="formFields"
    (callbackFunc)="getValuesByAttId()"
  ></commoncomponent>
</div>
