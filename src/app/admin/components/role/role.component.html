<aside class="vh-100" id="role-component">
  <div class="text-center mt-3">
    <mat-form-field appearance="fill" class="role-create">
      <mat-label>Rol Adı</mat-label>
      <input matInput [ngModel]="txtName" #rolValue />
    </mat-form-field>
    <button
      mat-raised-button
      class="btn"
      color="primary"
      (click)="isEditRole ? editRole(rolValue) : create(rolValue)"
    >
      {{ isEditRole ? "Rolü Güncelle" : "Rol oluştur" }}
    </button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Rol Adı</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef width="30"></th>
            <td mat-cell *matCellDef="let element" [id]="element.id">
              <button class="btn" (click)="editClick(element.id, element.name)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="30"></th>
            <td
              mat-cell
              *matCellDef="let element"
              appDelete
              [id]="element.id"
              (callback)="getRoles()"
              controller="roles"
            >
              <!--<img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id, $event)" />-->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          (page)="pageChanged()"
          [pageSizeOptions]="[5, 10, 20]"
          [pageSize]="10"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</aside>
