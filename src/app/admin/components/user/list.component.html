<aside class="vh-100">
  <div class="container-xxl">
    <div class="row">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nameSurname">
            <th mat-header-cell *matHeaderCellDef>Ad Soyad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.fullName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Tel No</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="twoFactorEnabled">
            <th mat-header-cell *matHeaderCellDef>2 Faktörlü Doğrulama</th>
            <td mat-cell *matCellDef="let element">
              <img
                [src]="
                  element.twoFactorEnabled
                    ? '../../../../assets/active.png'
                    : '../../../../assets/passive.png'
                "
                width="15"
                height="15"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rol Atama İşlemi</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-button
                color="primary"
                (click)="assignRole(element.id)"
              >
                Rol Ata
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="30">Sil</th>
            <td
              mat-cell
              *matCellDef="let element"
              appDelete
              [id]="element.id"
              (callback)="getUsers()"
              controller="users"
            >
              <!--<img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id, $event)" />-->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          (page)="pageChanged()"
          [pageSizeOptions]="[5, 10, 20]"
          [length]="100"
          [pageSize]="10"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</aside>
